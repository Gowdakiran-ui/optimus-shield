<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimus Shield Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">üõ°Ô∏è Optimus Shield Threat Dashboard</h1>
        <table class="table table-dark table-bordered table-hover rounded shadow">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Visited URL</th>
                    <th>Analysis</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr class="{% if log.action == 'Blocked' %}table-danger{% else %}table-success{% endif %}">
                    <td>{{ log.timestamp }}</td>
                    <td><a href="{{ log.url }}" target="_blank" class="text-light">{{ log.url }}</a></td>
                    <td>{{ log.analysis }}</td>
                    <td><strong>{{ log.action }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
